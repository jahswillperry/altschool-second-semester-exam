<VirtualHost *:80>
     ServerAdmin me@jahswill.codes
     ServerName jahswill.codes
     ServerAlias www.jahswill.codes
     DocumentRoot /var/www/project/laravel-jahswill/public

     <Directory /var/www/project/laravel-jahswill/public>
        AllowOverride All
     </Directory>

     ErrorLog ${APACHE_LOG_DIR}/error.log
     CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
